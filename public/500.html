  <style>
    @import url('https://rsms.me/inter/inter-ui.css');
    *,::after,::before {
      box-sizing:inherit
    }
    :root {
      -moz-tab-size:4;
      -o-tab-size:4;
      tab-size:4
    }
    ::-moz-selection {
      background: #9c53c6;
      color: #fdfcfd;
    }
    ::selection {
      background: #9c53c6;
      color: #fdfcfd;
    }
    * {
      -webkit-font-kerning: auto;
      font-kerning: auto;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    html {
      box-sizing:border-box;
      -webkit-text-size-adjust: 100%;
      line-height:1.15
    }
    body {
      background: #f8f6f9;
      color: #584861;
      font-family: "Inter UI", "-apple-system", "system-ui", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "sans-serif", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

      margin:0;
      overflow-x: hidden;
      width: 100%;
    }
    .subheading {
      color: #9c53c6;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .subheading:not(:first-child) {
      margin-top: 2rem;
    }
    h1 {
      color: #4a3d52;
      font-size: 2.2em;
      font-weight: normal;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      margin-top: 0.25rem;
    }
    p {
      line-height: 1.75;
    }
    .button {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      align-items: center;
      background: #9c53c6;
      border: 0;
      border-radius: 3px;
      color: #fdfcfd;
      cursor: pointer;
      display: inline-block;
      fill: #fdfcfd;
      font-size: 15px;
      font-weight: 500;
      line-height: 1.1;
      margin: 1rem 0 0;
      padding: 14px 22px;
      text-decoration: none;
      -webkit-transform: translateY(0);
      transform: translateY(0);
      transition: box-shadow 300ms, -webkit-transform 300ms;
      transition: transform 300ms, box-shadow 300ms;
      transition: transform 300ms, box-shadow 300ms, -webkit-transform 300ms;
      vertical-align: middle;
    }
    .button:hover {
      text-decoration: none;
    }
    .button:not([disabled]):hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      -webkit-transform: translateY(-1px);
      transform: translateY(-1px);
    }
    .wrapper {
      width: 100%;
      max-width: 65ch;
      margin: 6rem auto;
      padding: 0 1rem;
    }

<body>
  <div class="wrapper">
    <span class="subheading">HTTP Exception 500</span>
    <h1>Server Error</h1>
    
    <p>We're sorry, but something went wrong with our website. If you encounter this message, please let us know what you were doing when it happened by sending an email to <a href="mailto:sean@seanbailey.io">sean@seanbailey.io</a>.</p>
    <a href="/" class="button">Go to home page</a>
  </div>
</body>
