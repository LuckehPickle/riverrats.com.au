<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>The page you were looking for doesn't exist (404)</title>

    <meta charset="UTF-8"/>
    <meta name="theme-color" content="hsl(282, 34%, 48%)"/>
    <meta name="msapplication-navbutton-color" content="hsl(282, 34%, 48%)"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, maximum-scale: 1.0"/>
    <meta name="description" content="The page you were looking for could not be found."/>

    <!-- Everything else -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

    <!-- For iPhones -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180-precomposed.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152-precomposed.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76-precomposed.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60-precomposed.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        @import url('https://rsms.me/inter/inter-ui.css');

        ::-moz-selection {
            color: #fdfcfd;
            background: #9154ab;
        }

        ::selection {
            color: #fdfcfd;
            background: #9154ab;
        }

        * {
            font-family: 'Inter UI',
            '-a`pple-system',
            'system-ui',
            'BlinkMacSystemFont',
            'Segoe UI',
            'Roboto',
            'Helvetica Neue',
            'Arial',
            'sans-serif',
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol';
        }

        h1 {
            font-size: 72px;
            margin-bottom: 0;
            font-weight: 900;
        }

        p {
            line-height: 1.8;
            margin: 2rem 0;
            font-size: 17px;
        }

        .wrapper {
            margin: 8rem auto;
            max-width: 55ch;
            text-align: center;
        }

        .buttons {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            justify-content: center;
            margin: -0.5rem;
            margin-top: 3rem;
        }

        .buttons .button, .buttons .button-secondary {
            margin: 0.5rem;
        }

        .button, .button-secondary {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.1;
            vertical-align: middle;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            padding: 16px 26px;
        }

        .button {
            color: #fdfcfd;
            background: -webkit-gradient(linear, left top, right top, from(#9154ab), to(#ab54a8));
            background: linear-gradient(90deg, #9154ab, #ab54a8);
            -webkit-transition: all 300ms;
            transition: all 300ms;
            -webkit-transform: translateY(0px);
            transform: translateY(0px);
        }

        .button:hover {
            -webkit-transform: translateY(-1px);
            transform: translateY(-1px);
            -webkit-box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-secondary {
            position: relative;
            color: #884fa1;
            background: none;
            border: 2px solid #ece8ee;
            padding: 14px 24px;
        }

        .button > i, .button-secondary > i {
            font-size: 22px;
            font-weight: normal;
            margin: -3px -8px;
            margin-right: 0.5em;
        }

        .button-secondary i {
            color: #a776bc;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1>404</h1>
    <p>Sorry, but we couldn't find that page. You may have mistyped the address, or the page may have been moved.</p>
    <div class="buttons">

        <a href="/" class="button">
            <i class="material-icons">home</i>
            Return home
        </a>

        <a href="javascript:history.back()" class="button-secondary back-link">
            <i class="material-icons">arrow_back</i>
            Go back
        </a>

    </div>
</div>

<script>
    var link = document.querySelector(".back-link");
    link.setAttribute("href", document.referrer);
    link.onclick = function () {
        history.back();
    }
</script>

</body>
</html>
